<header class="h-14 border-b bg-[var(--surface-elev)] border-ui backdrop-blur flex items-center justify-between px-4">
  <button class="rounded-lg px-3 py-2 hover:bg-[color-mix(in_oklab,_var(--text)_5%,_transparent)]"
          aria-label="Toggle sidebar" (click)="menu.emit()">☰</button>

  <div class="flex items-center gap-2">
    <button class="rounded-lg px-3 py-2 text-soft hover:bg-[color-mix(in_oklab,_var(--text)_5%,_transparent)]"
            (click)="toggleTheme()"
            [attr.aria-pressed]="isDark()"
            aria-label="Toggle dark mode">
      <span *ngIf="!isDark()">🌙</span>
      <span *ngIf="isDark()">☀️</span>
    </button>
    <div class="w-8 h-8 rounded-full bg-[color-mix(in_oklab,_var(--text)_15%,_transparent)]"></div>
  </div>
</header>
