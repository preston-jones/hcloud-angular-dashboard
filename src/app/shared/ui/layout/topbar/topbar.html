<header class="topbar h-16 flex items-center justify-between px-8 py-3">
  <!-- Left: Brand -->
  <div class="flex items-center gap-4">
    <!-- Hetzner Logo -->
    <span class="text-primary font-bold tracking-wide text-lg select-none">
      HETZNER<span class="text-ink"> Dashboard</span>
    </span>
  </div>

  <!-- Center: Search Bar -->
  <div class="flex-1 flex justify-center max-w-lg mx-6">
    <input
      type="text"
      placeholder="Search servers..."
      class="rounded-lg border border-ui bg-surface-elev text-ink px-4 py-2.5 w-full max-w-md"
      (input)="onSearchInput($event)"
    />
  </div>

  <!-- Right: Theme Toggle + Avatar -->
  <div class="flex items-center gap-4">
    <button
      class="rounded-lg px-4 py-2.5 text-soft hover:bg-[color-mix(in_oklab,_var(--text)_8%,_transparent)] transition-colors"
      (click)="toggleTheme()"
      [attr.aria-pressed]="isDark()"
      aria-label="Toggle dark mode">
      @if (!isDark()) {
        <span>🌙</span>
      }
      @if (isDark()) {
        <span>☀️</span>
      }
    </button>

    <!-- Avatar / User Circle -->
    <div class="w-8 h-8 rounded-full bg-[color-mix(in_oklab,_var(--text)_20%,_transparent)]"></div>
  </div>
</header>
